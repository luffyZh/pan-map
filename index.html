<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Garden</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <input id='val' value='' />
  <button onclick="goGarden()">确定</button>
</body>
<script>
  function goGarden() {
    const val = document.getElementById('val').value;
    let url = `https://cc3001.dmm.co.jp/litevideo/freepv/${val[0]}/${val.slice(0, 3)}/${val.replace('-', '00')}/${val.replace('-', '00')}_dmb_w.mp4`;
    window.open(url);
  }
</script>
</html>
