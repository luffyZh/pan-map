        var point = new BMap.Point(points[i].lng,points[i].lat);
        // 创建标注对象并添加到地图 ,{icon: myIcon}
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        createTag(marker,i);
    };
      
	function createTag(marker,m){ 
     var text = "<p>名称：" + points[m].name + "</p><p>地址：" + points[m].adr + "</p>"; 
     var label = new BMap.Label(text, {
        offset : new BMap.Size(-85, -120)
    });      
    //设置label(标注的样式)
    label.setStyle({
        color : "black",
        fontSize : "12px",
        height : "110px",
        //lineHeight : "20px",
        fontFamily : "微软雅黑",
        maxWidth : "none",
        border : "none",display:"none"
    });
    marker.setLabel(label);  
    var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>" + text + "</p>"); 
    marker.addEventListener("click", function () { this.openInfoWindow(infoWindow); });

}
